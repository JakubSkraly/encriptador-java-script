<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <div class="card container mt-5">
            <div class="card-body">
                <div class="row d-md-flex d-grid">
                    <div class="col-8">
                        <img class="logo" src="img/Logo.png" alt="Logo Alura">
                        <textarea class="texto" id="texto" placeholder="Ingrese el texto aqui"></textarea>
                        <p class="info">
                            <i class="bi bi-exclamation-circle-fill"></i>
                            Solo letras minúsculas, sin acentos y sin caracteres especiales
                        </p>
                        <div class="d-md-flex d-grid gap-4 botones">
                            <button type="button" class="btn-encriptar" onclick="encriptar();">
                                <p><i class="bi bi-lock-fill" style='font-size: 25px;'></i>&nbsp;&nbsp;Encriptar</p>
                            </button>
                            <button type="button" class="btn-desencriptar" onclick="desencriptar();">
                                <p><i class="bi bi-unlock-fill" style='font-size: 25px;'></i>&nbsp;&nbsp;Desencriptar</p>
                            </button>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="resultado">
                            <div class="sin-mensaje" id="sin_mensaje">
                                <img src="img/Muneco.png" alt="img-sin-mesaje">
                                <h4>Ningún mensaje fue encontrado</h4>
                                <p>Ingresa el texto que desees encriptar o desencriptar.</p>
                            </div>
                            <div class="mensaje" id="mensaje" style="display: none;">
                                <textarea class="texto_final" id="texto_final"></textarea>
                                <button type="button" class="btn-copiar" onclick="copiar();">
                                    <p><i class="bi bi-clipboard" style='font-size: 25px;'></i>&nbsp;&nbsp;Copiar</p>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="toast"
            class="toast align-items-center text-bg-danger border-0 position-fixed top-0 start-50 translate-middle-x"
            role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                    <p id="toast_texto"></p>
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                    aria-label="Close"></button>
            </div>
        </div>
    </main>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
